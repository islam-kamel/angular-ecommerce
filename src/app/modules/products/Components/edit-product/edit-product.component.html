<!-- Modal -->
<div aria-hidden="true" aria-labelledby="editProductBackdropLabel" class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false"
     id="editProductBackdrop" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" style="width: fit-content; max-width: unset">
    <div class="modal-content rounded-4">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="editProductBackdropLabel">Update: {{productForm.controls["name"].value}}</h1>
        <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
      </div>
      <div class="modal-body">

        {{productForm.value | json}}
        <form [formGroup]="productForm" (ngSubmit)="update()">
          <app-add-product #addProduct [outerForm]="productForm"></app-add-product>
        </form>

      </div>
      <div class="modal-footer">
        <button class="mx-auto btn btn-secondary d-block w-50" data-bs-dismiss="modal" type="button">Close</button>
      </div>
    </div>
  </div>
</div>
