<button class="btn btn-primary mx-3" data-bs-target="#loginBackdrop" data-bs-toggle="modal" type="button">Login</button>

<ng-container>
  <div aria-hidden="true" aria-labelledby="staticBackdropLabel" class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false"
       id="loginBackdrop" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-primary" id="staticBackdropLabel">Login</h1>
          <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
        </div>
        <div class="modal-body">
          <ng-container *ngTemplateOutlet="form"></ng-container>
        </div>
      </div>
    </div>
  </div>
</ng-container>

<ng-template #form>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <ng-container >
      <div [class.error-active] = "email.invalid"
           *ngIf="email.hasError('email') && email.dirty"
           class="form-text alert alert-danger error error-message"
      >
        Type Correct Email ðŸ‘Ž
      </div>
      <div [class.error-active] = "password.invalid"
           *ngIf="password.hasError('required') && password.touched && email.valid && password.dirty"
           class="form-text alert alert-danger error error-message"
      >
        are you kidding! ðŸ˜–
      </div>
    </ng-container>
    <div class="mb-3">
      <label class="form-label" for="email">Email address</label>
      <input aria-describedby="emailHelp" class="form-control" formControlName="email" id="email" placeholder="Type Email"
             type="email">
      <div class="form-text" id="emailHelp">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label class="form-label" for="password">Password</label>
      <input formControlName="password" class="form-control" id="password" placeholder="Type Password" type="password">
    </div>
    <div class="modal-footer">
      <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Close</button>
      <button class="btn btn-primary" type="submit">Login</button>
    </div>
  </form>
</ng-template>
